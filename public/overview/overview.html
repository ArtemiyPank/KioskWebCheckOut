<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview</title>
  <link rel="stylesheet" href="overview.css">
  <link rel="stylesheet" href="../other css/popup_window.css">
</head>

<body>
  <div class="container">
    <h1>Daily Overview</h1>

    <!-- Tabs for each table -->
    <div class="tabs">
      <button class="tab-button active" onclick="openTab(event, 'all-sales')">All sales</button>
      <button class="tab-button" onclick="openTab(event, 'in-store-sales')">On table sales</button>
      <button class="tab-button" onclick="openTab(event, 'delivery-sales')">Delivery</button>
      <button class="tab-button" onclick="openTab(event, 'prices')">Prices</button>
      <button class="tab-button" onclick="openTab(event, 'products')">Products</button>
      <button class="tab-button" onclick="openTab(event, 'categories')">Categories</button>
      <button class="tab-button" onclick="openTab(event, 'revenue')">Revenue</button>
    </div>

    <!-- Content for each tab -->
    <div id="all-sales" class="tab-content active">
      <div id="all-sales-table"></div>
    </div>
    
    <div id="in-store-sales" class="tab-content">
      <div id="in-store-sales-table"></div>
    </div>

    <div id="delivery-sales" class="tab-content">
      <div id="delivery-sales-table"></div>
    </div>
    
    <div id="prices" class="tab-content">
      <div id="prices-table"></div>
    </div>

    <div id="products" class="tab-content">
      <div class="filter-sort_container">
        <div id="category-filter" class="filter_container">
          <label>
            <input type="radio" name="category" value="all" checked>
            All
          </label>
          <!-- Радиокнопки для категорий будут добавлены здесь через JavaScript -->
        </div>

        <div class="sort-container">
          <div class="sort-toggle" onclick="toggleSortOrder()">
            <span class="sort-text">Sort by price</span>
            <span id="sort-arrow" class="sort-arrow">↓</span>
          </div>
        </div>
      </div>

      <!-- Кнопка для добавления нового товара -->
      <button id="add-new-product-button" onclick="openAddProductModal()">Add New Product</button>

      <!-- Контейнер для отображения продуктов -->
      <div id="overview-products-container"></div>
    </div>
    
    <div id="categories" class="tab-content">
      <button id="add-new-category-button" onclick="openAddCategoryModal()">Add New Category</button>
      <div id="categories-table"></div>
    </div>

    <div id="revenue" class="tab-content">
      <div id="revenue-table"></div>
    </div>

    </div>
  </div>


  <div class="money-management">
    <h2>Money Management</h2>
  
    <!-- Пересчёт денег -->
    <div class="safe-count">
      <h3>Safe Count</h3>
      <select id="safe-name">
        <option value="Artioms_safe">Artioms Safe</option>
        <option value="Ilyas_safe">Ilyas Safe</option>
        <option value="Main_cash_desk">Main Cash Desk</option>
        <option value="Ofris_cash_desk">Ofris Cash Desk</option>
      </select>
      <input type="number" id="safe-amount" placeholder="Amount">
      <input type="text" id="safe-counted-by" placeholder="Counted By">
      <button onclick="addSafeCount()">Add Safe Count</button>
    </div>
  
    <!-- Перекладывание денег -->
    <div class="transfer">
      <h3>Transfer</h3>
      <select id="from-safe">
        <option value="Artioms_safe">Artioms Safe</option>
        <option value="Ilyas_safe">Ilyas Safe</option>
        <option value="Main_cash_desk">Main Cash Desk</option>
        <option value="Ofris_cash_desk">Ofris Cash Desk</option>
      </select>
      <select id="to-safe">
        <option value="Artioms_safe">Artioms Safe</option>
        <option value="Ilyas_safe">Ilyas Safe</option>
        <option value="Main_cash_desk">Main Cash Desk</option>
        <option value="Ofris_cash_desk">Ofris Cash Desk</option>
      </select>
      <input type="number" id="transfer-amount" placeholder="Amount">
      <input type="text" id="transfer-by" placeholder="Transferred By">
      <button onclick="addTransfer()">Add Transfer</button>
    </div>
  
    <!-- Глобальный пересчёт -->
    <div class="global-count">
      <h3>Global Count</h3>
      <input type="number" id="global-artioms-safe" placeholder="Artioms Safe">
      <input type="number" id="global-ilyas-safe" placeholder="Ilyas Safe">
      <input type="number" id="global-main-cash" placeholder="Main Cash Desk">
      <input type="number" id="global-ofris-cash" placeholder="Ofris Cash Desk">
      <input type="text" id="global-counted-by" placeholder="Counted By">
      <button onclick="addGlobalCount()">Add Global Count</button>
    </div>
  </div>
  

  <!-- Модальное окно для редактирования или добавления продукта -->
  <div id="edit-product-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeEditModal()">&times;</span>
      <h2 id="modal-title">Edit Product</h2>
      <label for="edit-name">Name:</label>
      <input type="text" id="edit-name" required>
      <label for="edit-price">Price (₪):</label>
      <input type="number" id="edit-price" required>

      <label for="edit-image-file">Upload Image:</label>
      <input type="file" id="edit-image-file" accept="image/*">
      <img id="current-image" src="" alt="Product Image">
      <label for="edit-category">Category:</label>
      <select id="edit-category" required></select>
      <button id="save-changes-button">Save Changes</button>
    </div>
  </div>


  <!-- Модальное окно для добавления новой категории -->
  <div id="add-category-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeAddCategoryModal()">&times;</span>
      <h2>Add New Category</h2>
      <label for="category-name">Category Name:</label>
      <input type="text" id="category-name" required>
      <button id="save-category-button">Save Category</button>
    </div>
  </div>

  <script src="overview.js"></script>
  <script src="products.js"></script>
</body>

</html>
