<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory of products</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="header-flex">
      <h1>Product List</h1>
      <div class="report-block">
        <button class="report-button" onclick="openReportModal()">Report</button>
      </div>
    </div>

    <div class="filter-sort_container">
      <div id="category-filter" class="filter_container">
        <label>
          <input type="radio" name="category" value="all" checked>
          All
        </label>
        <!-- Радиокнопки для категорий будут добавлены здесь через JavaScript -->
      </div>

      <div class="sort-container">
        <div class="sort-toggle" onclick="toggleSortOrder()">
          <span class="sort-text">Sort by price</span>
          <span id="sort-arrow" class="sort-arrow">↓</span>
        </div>
      </div> 
    </div>

    <!-- Контейнер для списка товаров -->
    <div id="products-container"></div>
  </div>

  <!-- Всплывающее окно выбора типа отчёта -->
  <div id="report-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeReportModal()">&times;</span>
      <h2>Choose Report Type</h2>
      <button class="modal-button" onclick="saveReport('in_store')">Sales at Table</button>
      <button class="modal-button" onclick="saveReport('delivery')">Deliveries</button>
    </div>
  </div>

<div id="time-range-modal" class="modal" style="display: none;">
  <div class="modal-content warning">
    <p id="time-range-modal-text-hebrew" style="direction: rtl; text-align: right;"></p>
    <p id="time-range-modal-text-russian" style="text-align: left;"></p>
    <div class="modal-buttons">
      <button id="time-range-modal-confirm" class="modal-button confirm">Да כן</button>
      <button id="time-range-modal-cancel" class="modal-button cancel">Отменить ביטול</button>
    </div>
  </div>
</div>

  
  
  <script src="index.js"></script>

</body>

</html>
