<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <link rel="stylesheet" href="../other css/navigation.css">
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <div class="container">
    <div class="header-flex">
      <h1>Product List</h1>
      <div class="navigation">
        <a href="../index.html" class="nav-button">Product List</a>
        <a href="report/report.html" class="nav-button nav-button-secondary">Report</a>
      </div>
    </div>

    <!-- Основное содержимое -->
    <div class="content">
      <div id="sales-report"></div>

      <!-- Кнопки для копирования и сброса -->
      <button id="copy-report">Copy Report</button>
      <button id="reset-counters">Reset Counters</button>
    </div>

    <!-- Блок для сохранения отчета -->
    <div>
      <h3>Save Report</h3>
      <select id="activity-type">
        <option value="in_store">In Store</option>
        <option value="delivery_all">Delivery for All</option>
        <option value="delivery_own">Delivery for Own</option>
      </select>
      <button onclick="saveReport()">Save Report</button>
    </div>
  </div>

  <script src="report.js"></script>
</body>
</html>
